<h1 style="text-align: center;">Custom Commands</h1>
<select id="command_selector" onchange="reload_list()">
    <!--
    <optgroup label=""></optgroup>
    -->
    <!--
    <option value=""></option>
    -->
    <option value="all">All Commands</option>
    <optgroup label="Commands">
    </optgroup>
</select>
<div id="commands_container">
    <!--
    <div id="[name]" class="commands">
        <h3>[name]</h3>
        <p><code>[command]</code></p>
        <p>[info]</p>
    </div>
    -->
</div>
<script>
    function get_array() {
        const command_array = ["tp","msg","worlds","gui"]
        return command_array
    }
    function reload_list() {
        let selected_command = document.getElementById("command_selector").value;
        const command_array = get_array();
        if(selected_command == "all") {show_all(command_array)}
        else {
            hide_all(command_array);
            document.getElementById(selected_command).style.display = "";
        };
        };
    function hide_all(command_array) {
        let x = 0;
        while (x != command_array.length) {
            document.getElementById(command_array[x]).style.display = "none";
            x = x + 1;
        };
        return;
    };
    function show_all(command_array) {
        let x = 0;
        while (x != command_array.length) {
            document.getElementById(command_array[x]).style.display = "";
            x = x + 1;
        };
        return;
    }
</script>
